<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="background1"> </div>
	<div class="background2"></div>
	<div class="background3"></div>
		<div id="main">
			<div class="big"></div>
		</div>
		<div id="footer">
			<div class="new-car">
				速度选择:
				<label>普通飞船<input type="radio" class="speedCar" name="speed" data-speed="5" checked></label>
				<label>双发动机<input type="radio"  class="speedCar" name="speed" data-speed="7" ></label></label>
				<label>推进装置<input type="radio" class="speedCar" name="speed" data-speed="9" ></label>
				<br>
				能量回复:
				<label>机械能<input type="radio" class="degCar" name="deg" data-revert="2"  checked></label>
				<label>光能<input type="radio" class="degCar" name="deg"  data-revert="4" ></label>
				<label>组合能<input type="radio"  class="degCar" name="deg"  data-revert="6"></label> 
				<button class="new-car-but">开车咯</button>
			</div>
			
		</div>
		
</body>
<script src="js/jquery.min.js"></script>
<script src="js/flycar.js"></script>
<script src="js/main.js"></script>

</html>
