<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,div{
		padding: 0;
		margin:0;
	}
	html{
		display: flex;
	    width: 100%;
	    height: 100%;
	    align-items: center;
	    justify-content: center;
	}
	#center{
		height: 200px;
		width: 400px;
		position: relative;
		background: #ccc;
		overflow: hidden;
	}
	.radiu{
		position: absolute;
		background: #fc0;
		width: 100px;
		height: 100px;
	}
	.top-left{
		left: -50px;
		top: -50px;
		border-radius: 50%;
	}
	.right-bottom{
		right:-50px;
		bottom:-50px;
		border-radius: 50%;
	}
	</style>
</head>
<body>
	<div id="center">
		<div class="radiu top-left"></div>
		<div class="radiu right-bottom"></div>
	</div>	
</body>
</html>
