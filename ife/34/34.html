<script>

"use strict";
var deg = 0,
    box = document.getElementById("box"),
    input = document.getElementsByTagName("input")[0],
    but = document.getElementsByTagName("button")[0];

function changeMove(x, y) {
    if (x > 500) {
        x = 500;
        alert("right出界啦,不能继续走啦!");
    } else if (x < 50) {
        x = 50
        alert("left出界啦,不能继续走啦!");
    };
    if (y > 500) {
        y = 500;
        alert("bottom出界啦,不能继续走啦!");
    } else if (y < 50) {
        y = 50;
        alert("top出界啦,不能继续走啦!");
    }
    return {
        x: x,
        y: y
    }
}

function changeDeg(deg) {
    if (deg >= 360) {
        deg = deg - 360;
    } else if (deg < 0) {
        deg = 360 + deg;
    }
    box.style.transform = "rotate(" + deg + "deg)";
}


//移动
var divMove = {
    move: function(dec) {
        var left = parseInt(window.getComputedStyle(box).left),
            top = parseInt(window.getComputedStyle(box).top);
        switch (dec) {
            case 0:
                top -= 50;
                break;
            case 1:
                left += 50;
                break;
            case 2:
                top += 50;
                break
            case 3:
                left -= 50;
                break;
        }
        var _data = changeMove(left, top);
        box.style.left = _data.x + "px";
        box.style.top = _data.y + "px";
    },
    go: function() {
        this.move(deg / 90);
    },
    tunlef: function() {
        deg -= 90;
        deg = changeDeg(deg);
    },
    tunrig: function() {
        deg += 90;
        deg = changeDeg(deg);
        box.style.transform = "rotate(" + deg + "deg)";
    },
    tunbac: function() {
        deg += 180;
        deg = changeDeg(deg);
        box.style.transform = "rotate(" + deg + "deg)";
    },
    tralef: function() {
        this.move(3)
    },
    trarig: function() {
        this.move(1)
    },
    tratop: function() {
        this.move(0)
    },
    trabot: function() {
        this.move(2);
    },
    movlef: function() {
        deg = 270;
        changeDeg(deg)
        this.go()
    },
    movrig: function() {
        deg = 90;
        changeDeg(deg)
        this.go()
    },
    movtop: function() {
        deg = 0;
        changeDeg(deg)
        this.go()
    },
    movbot: function() {
        deg = 180;
        changeDeg(deg)
        this.go()
    }
}
but.onclick = (function() {
    //防止在0.5s内重复点击导致div错位;
    var last = new Date().getTime();
    return function() {
        var now = new Date().getTime();
        if (now - last < 500) {
            console.log("不要点太快 忙不过来啦")
            return false;
        }
        last = now;
        var value = input.value.trim().replace(/\s/g,"").toLowerCase();
        divMove[value]&&divMove[value]();
    }
})()
